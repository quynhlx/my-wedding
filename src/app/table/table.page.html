<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ (tables | async).length }} Bàn tiệc
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <div class="col" *ngFor="let table of tables | async">
      <app-table [table]="table"></app-table>
    </div>
  </div>
</ion-content>
