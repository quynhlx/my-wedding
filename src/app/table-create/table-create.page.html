<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button color="default" (click)="cancel()">Hủy</ion-button>
      </ion-buttons>
    <ion-title>Thêm bàn</ion-title>
    <ion-buttons slot="end">
        <ion-button color="default" [disabled]="!name" (click)="create()">Thêm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      <ion-label>Thông tin chung</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Tên bàn</ion-label>
      <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Số ghế</ion-label>
      <ion-input [(ngModel)]="total"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
