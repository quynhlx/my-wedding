<div>
  <div class="table-container">
    <div class="seat" *ngFor="let nums of seats">
      <div *ngFor='let num of nums' [ngClass]="{'arrived': num > 0, 'available': num === 0, 'none': num === -1  }">
      </div>
    </div>
    <div class=table>
      <h5>{{table?.name}}</h5>
    </div>
  </div>
</div>
