<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="'Khách mời'"></ion-back-button>
    </ion-buttons>
    <ion-title>{{(guest | async)?.name}}</ion-title>

  </ion-toolbar>
  <div class="cover">
    <img [src]="(guest | async)?.avatar" class="img-cover" alt="">
    <h3>
      {{(guest | async)?.name}}
    </h3>
    <h6>
      {{(guest | async)?.address}}
    </h6>
  </div>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Thông tin khách mời</ion-card-subtitle>
      <ion-card-title>Chưa mời</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            Đã mời
          </ion-label>
          <ion-toggle id="checked"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Khả năng</h2>
            <p>chắc chắn </p>
          </ion-label>
          <ion-range min="1" max="3" step="1" snaps="true"></ion-range>
        </ion-item>
        <ion-item>
          <ion-label>
            Đã đến
          </ion-label>
          <ion-toggle [(ngModel)]="arrived" (ionChange)="checkIn()"></ion-toggle>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Bàn tiệc</ion-card-subtitle>
      <ion-card-title *ngIf="table">Bàn {{table?.name}}</ion-card-title>
      <ion-card-title *ngIf="!table">Chưa có bàn</ion-card-title>
    </ion-card-header>

    <ion-card-content class="table-content">
      <app-table *ngIf="table" [table]="table"></app-table>
      <ion-button *ngIf="!table" color="light" (click)="addTable(guestId)">Thêm vào bàn</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
